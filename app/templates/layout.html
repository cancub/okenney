<!doctype html>
<html>

<head>
  <title>{% block title %}Alf O'Kenney{% endblock %}</title>
{% block description %}
  <meta name="description" content="Let's highlight some ways to improve, rather than focusing on our inability to perfect. Inspired by lines from Voltaire's La Bégueule 'Dans ses écrits, un sage Italien /
  Dit que le mieux est l'ennemi du bien'">
{% endblock %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles/identity.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <!-- Overall Style -->
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Josefin+Sans|Poppins:500|Nunito+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- jQuery -->
  <script src="/libs/jquery-3.4.1.min.js"></script>
  <!-- Scripts -->
  <script src="/scripts/layout.js"></script>
  {% block head %}
  {% endblock %}
</head>

<body>

  <div id="EnTete">
    <div class="tiers-aplan">
      <div id="RecipientBarre">
        <div id="BarreDeRecherche">

          <button id="FaireRechercher" class="bouton-bdr" >
            <i class="material-icons md-30 md-dark md-inactive">
              search
            </i>
          </button>
          
          <input type="text" class="open-sans" placeholder="Search OKenney.ca">
          
          <button id="SupprimerText" class="bouton-bdr" style="display:none;">
              <i class="material-icons md-30 md-dark">
                cancel
              </i>
          </button>
        </div>
      </div>
    </div>
    <div class="tiers-nom glisseur ombre-b ombre-g">
      <div id="BoutonsMenus">
        <div name="hamburger">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div name="bureau">
          <span>MENU</span>
        </div>
      </div>
      <div id="Nom">
        <div name="mobile" class="texte-titre">
          A O' K
        </div>
        <div name="bureau" class="texte-titre">
          <div name="prenom">
            Alf
          </div>
          <div name="famille">
            O'KENNEY
          </div>
        </div>
      </div>
      <button id="Loupe" class="bouton-bdr">
        <i class="material-icons md-30 md-light">
          search
        </i>
      </button>
    </div>
  </div>

  <div id="Corps">
    <div class="tiers-aplan">
      <div id="BarreACote">
        <div id="ListeMenu">
          <div class="option-de-menu">Transparency</div>
          <div class="option-de-menu">Ideas</div>
          <div class="option-de-menu">Philosophy</div>
          <div class="option-de-menu">Politics</div>
          <div class="option-de-menu">Projects</div>
        </div>
        <div id="LiensExterieurs">
          <a name="courriel" href="mailto:alf@okenney.ca" title="alf@okenney.ca">
            <i class="material-icons md-36">
              mail_outline
            </i>
          </a>
          <a name="twitter" href="https://twitter.com/AlfOKenney" target="_blank">
            <svg id="Logo_FIXED" data-name="Logo — FIXED" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
              <title>@AlfOKenney</title>
              <rect class="ok-twitter-bg" width="400" height="400" />
              <path class="ok-twitter-path"
                d="M153.62,301.59c94.34,0,145.94-78.16,145.94-145.94,0-2.22,0-4.43-.15-6.63A104.36,104.36,0,0,0,325,122.47a102.38,102.38,0,0,1-29.46,8.07,51.47,51.47,0,0,0,22.55-28.37,102.79,102.79,0,0,1-32.57,12.45,51.34,51.34,0,0,0-87.41,46.78A145.62,145.62,0,0,1,92.4,107.81a51.33,51.33,0,0,0,15.88,68.47A50.91,50.91,0,0,1,85,169.86c0,.21,0,.43,0,.65a51.31,51.31,0,0,0,41.15,50.28,51.21,51.21,0,0,1-23.16.88,51.35,51.35,0,0,0,47.92,35.62,102.92,102.92,0,0,1-63.7,22A104.41,104.41,0,0,1,75,278.55a145.21,145.21,0,0,0,78.62,23" />
            </svg>
          </a>
          <a name="agenda" href="https://calendar.google.com/calendar/embed?src=csfsqbc3vlf0c9j8ejb47eaap4%40group.calendar.google.com&ctz=America%2FToronto" target="_blank" title="Agenda">
            <i class="material-icons md-36">
              calendar_today
            </i>
            <span id="NumeroDuJour"></span>
          </a>
        </div>
      </div>
    </div>
    <div id="ColonneGauche" class="tiers-contenu glisseur-gauche">
    </div>
    <div id="OmbreCG" class="glisseur-gauche ombre-d"></div>
    <div id="OmbreCont" class="glisseur-droite ombre-g"></div>
    <div id="Contenu" class="tiers-contenu glisseur-droite">
      <div name="prim">
        {% block content_column %}{% endblock %}
      </div>
    </div>
  </div>

</body>

</html>
