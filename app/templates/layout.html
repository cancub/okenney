<!doctype html>
<html>

<head>
{% block title %}
  <title>Alf O'Kenney</title>
{% endblock %}
{% block description %}
  <meta name="description" content="Let's highlight some ways to improve, rather than focusing on our inability to perfect. Inspired by lines from Voltaire's La Bégueule 'Dans ses écrits, un sage Italien /
  Dit que le mieux est l'ennemi du bien'">
{% endblock %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles/identity.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <!-- Overall Style -->
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Acme|Bree+Serif|Eczar|Merriweather+Sans|Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- jQuery -->
  <script src="/libs/jquery-3.4.1.min.js"></script>
  <!-- Scripts -->
  <script src="/scripts/layout.js"></script>
  {% block head %}
  {% endblock %}
</head>

<body>

  <div id="HeaderContainer" class="title-bar ombre-bas ombre-gauche-double">

    <div id="HeaderBar">

      <div id="MenuBoutonHB">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="MenuBoutonDT">
        <span>MENU</span>
      </div>
      <div id="MyName">
        <div class="mobile-name title-text">
          A O' K
        </div>
        <div class="desktop-name title-text">
          <div class="first-name">
            Alf
          </div>
          <div class="last-name">
            O'KENNEY
          </div>
        </div>
      </div>

      <button id="Loupe" class="search-bar-button">
        <i class="material-icons md-30 md-light">
          search
        </i>
      </button>

    </div>

  </div>

  <div id="ColonneGaucheOmbre" class="ombre-droite menu-slider-left"></div>
  <div id="ColonneGauche" class="tiers-contenu menu-slider-left">
  </div>

  <div id="ContenuOmbre"class="ombre-gauche menu-slider-right"></div>
  <div id="Contenu" class="tiers-contenu menu-slider-right">
    <div id="ColonneContenu"class="content-column">
      {% block content_column %}{% endblock %}
    </div>
    <div id="ColonneDriote"></div>
    </div>
  </div>

  <div id="Footer" class="tiers-contenu">
    {% block footer %} {% endblock %}
  </div>


  <div id="Recherche" class="title-bar tiers-menu">

    <div id="OptionsAvance" style="grid-area:1/1/2/2">
      <div id="DateOption"></div>
      <div id="AutreOption"></div>
    </div>

    <div id="RecipientBarre">
      <div id="BarreDeRecherche">
        
        <button id="FaireRechercher" class="search-bar-button" >
          <i class="material-icons md-30 md-dark md-inactive">
            search
          </i>
        </button>
        
        <input type="text" class="entry-box open-sans" placeholder="Search OKenney.ca">
        
        <button id="SupprimerText" class="search-bar-button" style="display:none;">
            <i class="material-icons md-30 md-dark">
              cancel
            </i>
          </button>

      </div>
    </div>
        
  </div>
  
  <div id="Menu" class="tiers-menu">
    <div id="OptionsMenus">
      <div class="option-de-menu">Biography</div>
      <div class="option-de-menu">Politics</div>
      <div class="option-de-menu">Philosophy</div>
      <div class="option-de-menu">Projects</div>
    </div>
  </div>

</body>

</html>
